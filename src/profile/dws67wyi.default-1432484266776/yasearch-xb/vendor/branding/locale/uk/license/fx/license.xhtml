<p><i>Перед використанням програми, будь ласка, ознайомтеся з умовами нижченаведеної ліцензійної угоди. Будь-яке використання вами програми означає повне та беззастережне прийняття вами її умов.</i></p>

<p><i>Якщо ви не приймаєте умови ліцензійної угоди в повному обсязі, ви не маєте права використовувати програму з будь якою метою.</i></p>

<h3>Ліцензійна угода</h3>
<h3>на використання програми «Елементи Яндекса»</h3>

<h4>1. Загальні положення</h4>
<p><strong>1.1.</strong> Ця Ліцензійна угода (Ліцензія) встановлює умови використання програми для ЕОМ «Елементи Яндекса» (Програма) та укладена між будь-якою особою, яка використовує Програму (Користувач), і ТОВ «ЯНДЕКС», Росія, 119021, м. Москва, вул. Льва Толстого, б. 16, що є правовласником виключного права на Програму («Правовласник»).</p>
<p><strong>1.2.</strong> Копіюючи Програму, встановлюючи її на свій персональний комп'ютер або використовуючи Програму будь-яким способом, Користувач виражає свою повну і беззастережну згоду з усіма умовами Ліцензії.</p>
<p><strong>1.3.</strong> Використання Програми дозволено лише на умовах цієї Ліцензії. Якщо Користувач не приймає умови Ліцензії в повному обсязі, Користувач не має права використовувати Програму з будь-якою метою. Використання Програми з порушенням (невиконанням) якої-небудь з умов Ліцензії заборонено.</p>
<p><strong>1.4.</strong> Використання Програми на умовах цієї Ліцензії з особистою некомерційною метою здійснюється безоплатно. Використання Програми на умовах і способами, не передбаченими цією Ліцензією, можливе лише на підставі окремої угоди з Правовласником.</p>
<p><strong>1.5.</strong> Ця Ліцензія та все, що пов’язано з використанням Програми, підлягають під застосування права Російської Федерації, та будь-які претензії або позови, що випливають із цієї Ліцензії або використання Програми, мають бути подані та розглянуті в суді за місцем знаходження Правовласника.</p>
<p><strong>1.6.</strong> Правовласник може надати Користувачеві переклад цієї Ліцензії з російської на інші мови, однак у разі протиріччя між умовами Ліцензії російською мовою та її перекладом юридичну силу має виключно російськомовна версія Ліцензії.</p>

<h4>2. Права на Програму</h4>
<p><strong>2.1.</strong> Виключне право на Програму належить Правовласникові.</p>

<h4>3. Ліцензія</h4>
<p><strong>3.1.</strong> Правовласник безоплатно, на умовах простої (невиняткової) ліцензії, надає Користувачеві непередаване право на використання Програми на території країн усього світу такими способами:</p>
<p><strong>3.1.1.</strong> Застосовувати Програму за прямим функціональним призначенням, з метою чого виконати її копіювання та встановлення (відтворення) на персональному (-х) комп'ютері (-ах) Користувача. Користувач має право встановити Програму на необмежену кількість персональних комп'ютерів. При встановленні на персональний комп'ютер кожній копії Програми надається індивідуальний номер, який автоматично повідомляється Правовласникові.</p>
<p><strong>3.1.2.</strong> Відтворювати та поширювати Програму з некомерційною метою (безоплатно).</p>

<h4>4. Обмеження</h4>
<p><strong>4.1.</strong> За винятком використання в обсягах і способами, прямо передбаченими цією Ліцензією або законодавством РФ, Користувач не має права змінювати, декомпілювати, дизасемблювати, дешифрувати та виконувати інші дії з об'єктним кодом Програми, що мають на меті отримання інформації про реалізацію алгоритмів, використовуваних у Програмі, створювати похідні програмні продукти з використанням Програми, а також здійснювати (дозволяти здійснювати) інше використання Програми без письмової згоди Правовласника.</p>
<p><strong>4.2.</strong> Користувач не має права відтворювати і поширювати Програму з комерційною метою (у тому числі за плату), а також у складі збірників програмних продуктів без письмової згоди Правовласника.</p>
<p><strong>4.3.</strong> Програму слід використовувати під назвою «Елементи Яндекса». Користувач не має права змінювати назву Програми, змінювати та/або видаляти знак охорони авторського права (copyright notice) чи іншу вказівку на Правовласника.</p>

<h4>5. Умови використання окремих функцій Програми</h4>
<p><strong>5.1.</strong> Користувач цим повідомлений і погоджується, що при ввімкненні в Програмі функції автоматичного надсилання статистики, Правовласникові з метою поліпшення якості надаваних Користувачеві продуктів та сервісів в автоматичному режимі повідомляється анонімна (без прив'язування до Користувача) інформація про відвідуваний сайт, сторінку, що переглядається, і завантажувані файли до моменту вимкнення зазначеної функції.</p>
<p><strong>5.2.</strong> Користувач цим повідомлений і погоджується, що при використанні в Програмі функції «Точно за адресою» для надання Користувачеві підказок з виправленими помилками введення, Правовласникові в автоматичному режимі повідомляється анонімна (без прив'язування до Користувача) інформація про символи, введені в адресний рядок браузера, до моменту вимкнення зазначеної функції.</p>
<p><strong>5.3.</strong> Автоматизований переклад текстів і веб-сторінок функцією «Переклад сторінок» виконується за допомогою власних технологій Правовласника, а також технологій партнерів Правовласника. У разі наявності на сторінці Програми з результатами перекладу логотипа компанії ТОВ «ПРОМТ», переклад виконується за допомогою технологій, розроблених компанією PROMT ® (http://www.promt.ru). Логи перекладів анонімно (без прив'язування до Користувача) надсилатимуться Правовласникові.</p>
<p><strong>5.4.</strong> Користувач цим повідомлений і погоджується, що при використанні в Програмі функції «Переклад слів», переклад виконується за допомогою технологій, розроблених компанією PROMT ® (http://www.promt.ru). Логи перекладів анонімно (без прив'язування до Користувача) надсилатимуться Правовласникові.</p>
<p><strong>5.5.</strong> Користувач цим повідомлений і погоджується, що при використанні в Програмі функції «Визначення місця розташування» IP-адреса комп'ютера Користувача і дані про доступні Wi-FI-мережі анонімно (без прив'язування до Користувача) відправлятимуться на автоматизований сервіс визначення місця розташування Правовласника.</p>
<p><strong>5.6.</strong> Користувач цим повідомлений і погоджується, що при увімкненні в Програмі функції «Розумний рядок» для пропонування Користувачеві пошукових підказок, Правовласникові в автоматичному режимі повідомляється анонімна (без прив'язування до Користувача) інформація про символи, введені в адресний рядок браузера, текст підказки, вибраної Користувачем, та ідентифікатор системи, до моменту вимкнення зазначеної функції.</p>
<p><strong>5.7.</strong> Користувач може у будь-який момент відмовитися від передавання даних, зазначених  у п. 5.1 ‒ 5.6, вимкнувши відповідні функції.</p>

<p><strong>5.12.</strong> Користувач цим повідомлений і погоджується, що при встановленні Програми для нього будуть автоматично підібрані та встановлені додаткові компоненти (кнопки) для Програми, що взаємодіють з популярними соціальними мережами, поштовими сервісами та іншими інструментами, при цьому такий підбір здійснюється повністю автоматично і без передавання даних за межі комп'ютера Користувача.</p>

<h4>6. Обмеження відповідальності за Ліцензією</h4>
<p><strong>6.1.</strong> Програма надається на умовах «як є» (as is). Правовласник не дає жодних гарантій відносно безпомилкової та безперебійної роботи Програми, відповідності Програми конкретним цілям та очікуванням Користувача, а також не дає жодних інших гарантій, прямо не зазначених у цій Ліцензії.</p>
<p><strong>6.2.</strong> Максимальною мірою, допустимою чинним законодавством, Правовласник не несе жодної відповідальності за які-небудь прямі або непрямі наслідки якого-небудь використання або неможливості використання Програми та/або збиток, заподіяний Користувачеві та/або третім сторонам в результаті якого-небудь використання чи невикористання Програми, у тому числі через можливі помилки або збої в роботі Програми.</p>
<p><strong>6.3.</strong> Користувач цим повідомлений і погоджується, що при використанні Програми Правовласникові в автоматичному режимі анонімно (без прив'язування до Користувача) передається така інформація: тип операційної системи комп'ютера Користувача, версія та ідентифікатор Програми, статистика використання функцій Програми, а також інша технічна інформація.</p>
<p><strong>6.4.</strong> Користувачеві надається можливість додавати в Програму розроблені та пропоновані до встановлення третіми особами компоненти (кнопки), які надають доступ до інформації або сервісів третіх осіб або які здійснюють перехід на ресурси третіх осіб («Кнопки користувача»). Користувач розуміє і погоджується з тим, що встановлення в Програму Кнопок користувача здійснюється на страх і ризик Користувача. Правовласник не контролює працездатність, зміст інформації, сервісів або ресурсів, доступ до яких здійснюється за допомогою такої Кнопки користувача, а також їх відповідність законодавству, і не несе відповідальності за результати встановлення або використання Кнопок користувача. Правовласник не відшкодовує жодного збитку, заподіяного Користувачеві використанням або неможливістю використання будь-яких Кнопок користувача або інформації, сервісів і ресурсів, доступ до яких здійснюється за допомогою Кнопок користувача.</p>

<h4>7. Оновлення/нові версії Програми</h4>
<p><strong>7.1.</strong> Дія цієї Ліцензії поширюється на усі подальші оновлення/нові версії Програми. Погоджуючись із встановленням оновлення/нової версії Програми, Користувач приймає умови цієї Ліцензії для відповідних оновлень/нових версій Програми, якщо оновлення/встановлення нової версії Програми не супроводжується іншою ліцензійною угодою.</p>

<h4>8. Зміни умов цієї Ліцензії</h4>
<p><strong>8.1.</strong> Ця Ліцензійна угода може змінюватися Правовласником в односторонньому порядку. Повідомлення Користувачеві про внесені зміни в умови цієї Ліцензії публікується на сторінці: http://legal.yandex.ua/elements_agreement/. Зазначені зміни в умовах Ліцензійної угоди набувають чинності з дати їх публікації, якщо інше не обумовлено у відповідній публікації.</p>
